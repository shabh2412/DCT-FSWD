<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table example</title>
  <style>
    h1 {
      color: yellow !important
    }
  </style>
</head>

<body>
  <h1 style="color:teal">Table Example</h1>
  <div style="border:1px solid red;"">
    <table border="1">
    <!-- head -->
    <thead>
      <!-- trow -->
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Experience</th>
      </tr>
    </thead>
    <!-- body -->
    <tbody>
      <tr>
        <td>arun</td>
        <td>dev</td>
        <td>1year</td>
      </tr>
    </tbody>
    </table>
  </div>

</body>

</html>
